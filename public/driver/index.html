<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Despachos ‚Äì Registro de Llegada</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Fuente -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    body {
      margin: 0;
      background: linear-gradient(180deg, #1e3a5f 0%, #f2f4f8 45%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 40px 16px;
    }

    .card {
      background: #fff;
      width: 100%;
      max-width: 520px;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.15);
      padding: 32px;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 24px;
    }

    .logo span {
      font-size: 22px;
      font-weight: 700;
      color: #1e3a5f;
    }

    h1 {
      font-size: 24px;
      margin: 0;
      color: #1e3a5f;
    }

    .subtitle {
      margin-top: 8px;
      color: #6b7280;
      font-size: 15px;
    }

    hr {
      margin: 24px 0;
      border: none;
      border-top: 1px solid #e5e7eb;
    }

    .btn {
      width: 100%;
      padding: 14px;
      background: linear-gradient(180deg, #ffb703, #f59e0b);
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 6px 15px rgba(245, 158, 11, 0.4);
    }

    .btn:disabled {
      background: #d1d5db;
      box-shadow: none;
      cursor: not-allowed;
    }

    .section-title {
      font-weight: 600;
      color: #1f2937;
      margin-bottom: 8px;
    }

    .info {
      background: #f9fafb;
      border-radius: 8px;
      padding: 12px;
      font-size: 14px;
      color: #374151;
    }

    .status {
      margin-top: 16px;
      font-size: 14px;
      color: #6b7280;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .spinner {
      width: 18px;
      height: 18px;
      border: 3px solid #e5e7eb;
      border-top: 3px solid #f59e0b;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>

  <div class="card">

    <!-- Header -->
    <div class="logo">
      üöö <span>Despachos</span>
    </div>

    <h1 id="welcome">Bienvenido</h1>
    <div class="subtitle">
      Toca el bot√≥n para registrar tu llegada al centro de despacho.
    </div>

    <hr>

    <!-- Acci√≥n principal -->
    <button id="btnCheckin" class="btn">
      Registrar Llegada
    </button>

    <div id="status" class="status" style="display:none;">
      <div class="spinner"></div>
      <span>Esperando confirmaci√≥n de llegada‚Ä¶</span>
    </div>

    <hr>

    <!-- Ubicaci√≥n -->
    <div class="section-title">üìç Ubicaci√≥n</div>
    <div class="info" id="locationInfo">
      Centro de Despacho Central ‚Äì Distrito 2150, Buenos Aires.
    </div>

  </div>

  <script>
    /*****************************************
     * SIMULACI√ìN DE IDENTIDAD DEL CHOFER
     *****************************************/
    const DRIVER_KEY = 'driver_uid';
    const DRIVER_NAME_KEY = 'driver_name';

    function initDriver() {
      let uid = localStorage.getItem(DRIVER_KEY);
      let name = localStorage.getItem(DRIVER_NAME_KEY);

      if (!uid) {
        uid = 'drv_' + crypto.randomUUID();
        name = prompt('Ingres√° tu nombre completo');
        localStorage.setItem(DRIVER_KEY, uid);
        localStorage.setItem(DRIVER_NAME_KEY, name);
      }

      document.getElementById('welcome').innerText = `Bienvenido, ${name}`;
    }

    /*****************************************
     * REGISTRO DE LLEGADA (SIN FIREBASE A√öN)
     *****************************************/
    function registrarLlegada() {
      const btn = document.getElementById('btnCheckin');
      const status = document.getElementById('status');

      btn.disabled = true;
      status.style.display = 'flex';

      navigator.geolocation.getCurrentPosition(
        (pos) => {
          console.log('Ubicaci√≥n OK:', pos.coords.latitude, pos.coords.longitude);

          setTimeout(() => {
            status.innerHTML = '‚úÖ Tu llegada fue registrada correctamente';
          }, 1500);
        },
        () => {
          alert('No se pudo obtener la ubicaci√≥n');
          btn.disabled = false;
          status.style.display = 'none';
        },
        { enableHighAccuracy: true }
      );
    }

    document.getElementById('btnCheckin')
      .addEventListener('click', registrarLlegada);

    initDriver();
  </script>

</body>
</html>
